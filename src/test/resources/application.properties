# データベース設定
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# テストデータ設定
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# SQL初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
# セキュリティ設定
spring.security.user.name=testadmin
spring.security.user.password=test123
spring.security.filter.order=10
spring.security.enabled=true
spring.security.mock.enable-security=true
spring.security.mock.ignore-security-constraints=false

# テストセキュリティ設定
spring.test.mockmvc.print=default
spring.test.mockmvc.secure=true
spring.test.mockmvc.add-filters=true

# ログ設定
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.hibernate=DEBUG
logging.level.com.example.javase17learningproject=DEBUG
logging.level.org.springframework.test.web.servlet.result=DEBUG
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.transaction=TRACE

# H2コンソール設定（開発環境のみ）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console