# ユニットテスト用設定
spring.profiles.include=test-common

# Hibernateキャッシュ設定（無効化）
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.internal.NoCachingRegionFactory

# キャッシュ設定（テスト用）
spring.cache.type=none
spring.cache.caffeine.spec=maximumSize=0

# エンティティテストのログ設定
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.SQL_SLOW=INFO
logging.level.com.example.javase17learningproject.entity=DEBUG

# セキュリティ設定（テスト用）
spring.security.user.name=test@example.com
spring.security.user.password={noop}testpass
spring.security.user.roles=USER,ADMIN