# E2Eテスト用設定
spring.profiles.include=test-common

# Webサーバー設定
server.port=0
server.servlet.context-path=/

# セキュリティ設定
spring.security.user.name=e2e@example.com
spring.security.user.password={noop}e2epass
spring.security.user.roles=USER,ADMIN

# Selenium設定
selenium.browser=chrome
selenium.headless=true
selenium.implicitWait=10
selenium.pageLoadTimeout=30

# キャッシュ設定
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=200,expireAfterWrite=10m

# メトリクス設定
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true

# ログ設定
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test.web=DEBUG