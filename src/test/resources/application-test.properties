# テスト用データベース設定
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate 設定
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernateキャッシュ設定
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=true

# エンティティテストのログ設定
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.SQL_SLOW=INFO
logging.level.com.example.javase17learningproject.entity=DEBUG

# Webサーバー設定
# サーバー設定
server.port=0
server.servlet.context-path=/
spring.main.allow-bean-definition-overriding=true

# セキュリティ設定
spring.security.user.name=test@example.com
spring.security.user.password=testpass
spring.security.user.roles=USER

# E2Eテスト設定
test.selenium.browser=chrome
test.selenium.headless=true
test.selenium.implicit-wait=10
test.selenium.page-load-timeout=30

# ログ設定
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example.javase17learningproject=DEBUG

