# 統合テスト用設定
spring.profiles.include=test-common

# Hibernateキャッシュ設定
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.generate_statistics=true

# キャッシュ設定
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# メトリクス設定
management.endpoints.web.exposure.include=health,metrics,info,cache
management.endpoint.metrics.enabled=true

# トランザクション設定
spring.transaction.default-timeout=30s

# セキュリティ設定
spring.security.user.name=integration@example.com
spring.security.user.password={noop}integration
spring.security.user.roles=USER,ADMIN

# ログ設定
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE