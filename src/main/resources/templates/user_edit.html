<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>ユーザー編集</h1>
        <form th:action="@{/users/{id}(id=${user.id})}" th:method="post" th:object="${user}">
            <input type="hidden" name="_method" value="put" />
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="role">役割</label>
                <select class="form-control" id="role" name="role">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role == user.role}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</body>
</html>
