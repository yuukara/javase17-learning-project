spring.application.name=javase17learningproject
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
server.port=8081

# SQL初期化設定
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ログレベル設定
logging.level.com.example.javase17learningproject=INFO

# デバッグログの設定
logging.level.com.example.javase17learningproject.config.EnhancedAccessControlDebugFilter=DEBUG
# Spring Securityのデバッグログも有効にする（さらに詳細なトレースが必要な場合）
# logging.level.org.springframework.security=DEBUG