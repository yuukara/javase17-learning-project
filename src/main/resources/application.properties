spring.application.name=javase17learningproject
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
server.port=8081

# SQL初期化設定
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ログレベル設定
logging.level.com.example.javase17learningproject=INFO

# デバッグログの設定
logging.level.com.example.javase17learningproject.config.EnhancedAccessControlDebugFilter=DEBUG
logging.level.com.example.javase17learningproject.service.CustomUserDetailsService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# キャッシュ設定
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

# キャッシュ関連のログ設定
logging.level.com.example.javase17learningproject.cache=DEBUG
logging.level.com.github.benmanes.caffeine=DEBUG